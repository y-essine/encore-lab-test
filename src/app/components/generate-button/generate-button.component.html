<button
  class="relative flex items-center justify-center px-5 py-3 bg-emerald-600 hover:bg-emerald-700 rounded gap-3 transition-all w-64"
  [ngClass]="{'!bg-emerald-800' : isLoading}" [disabled]="isLoading" (click)="onButtonClick()">
  <div *ngIf="isLoading"
    class="absolute left-8 h-6 w-6 rounded-full border-2 border-r-white/80 border-black/10 animate-spin"></div>
  <div class="text-xl font-bold ">{{isLoading ? "Loading" : "Generate images"}}</div>
</button>

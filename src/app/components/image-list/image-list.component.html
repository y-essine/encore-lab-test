<div class="flex justify-center">
  <GenerateButton [isLoading]="isLoading" (buttonClick)="onClick()" />
</div>

<div class="py-6 flex justify-center">
  <div *ngIf="isLoaded" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <ImageBox *ngFor="let image of images" [image]="image" />
  </div>
</div>
